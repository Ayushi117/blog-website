{% extends 'blog/base.html' %}

{% block content %}
    <article class = "post">
        {% if post.published_date %}
            <aside class="action">
                {% if user.is_authenticated %}
                    <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                        {% include './icons/pencil-fill.svg' %}
                    </a>
                {% endif %}
            </aside>
            <time class = "date">
                {{ post.published_date }}
            </time>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
    </article>
{% endblock %}
